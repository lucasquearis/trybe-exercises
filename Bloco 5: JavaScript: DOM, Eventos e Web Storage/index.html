<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <p class="paragrafo">Primeiro paragrafo</p>
    <p class="paragrafo">Segundo paragrafo</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "Interstelar"
      document.getElementById("second-paragraph").innerText = "Homem-Aranha"
      document.getElementById("subtitle").innerText = "Lineage 2"
      document.getElementsByClassName("paragrafo")[0].innerText = "recuperando"
      document.getElementsByTagName("h4")[0].style.color = "red";
    </script>
  </body>
</html>
